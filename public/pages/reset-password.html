<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialisation du mot de passe - HotMeet</title>
    <link rel="stylesheet" href="/css/style.css?v=6" />
    <link rel="stylesheet" href="/css/pages.css?v=1" />
    <link rel="stylesheet" href="/css/animations.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="/" class="nav-brand">
          <img
            src="/images/logo-hotmeet.png"
            alt="HotMeet - Rencontres Adultes Premium"
            class="logo-img"
          />
          <span class="logo-text">HotMeet</span>
        </a>

        <div class="nav-menu" id="navMenu">
          <a href="/" class="nav-link">Accueil</a>
          <a href="/directory" class="nav-link">Annuaire</a>
          <a href="/ads" class="nav-link">Annonces</a>
          <a href="/tonight" class="nav-link">Ce Soir</a>
          <a href="/cam" class="nav-link">Cam-to-Cam</a>
          <a href="/messages" class="nav-link">Messages</a>
          <a href="/profile" class="nav-link">Mon Profil</a>
        </div>

        <div class="nav-actions">
          <a href="/auth" class="btn-secondary">Connexion</a>
          <a href="/auth?register=true" class="btn-primary">Inscription</a>
          <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="pages-container auth-container">
      <div class="container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Réinitialisation du mot de passe</h2>
            <p>Entrez votre nouveau mot de passe</p>
          </div>

          <form id="resetPasswordForm" class="auth-form">
            <div class="form-group">
              <label for="password">Nouveau mot de passe</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input"
                minlength="6"
              />
              <small>Minimum 6 caractères</small>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                class="form-input"
              />
            </div>

            <button type="submit" class="btn-primary auth-submit">
              Réinitialiser le mot de passe
            </button>
          </form>

          <div class="auth-footer">
            <p>
              <a href="/auth" class="auth-link">Retour à la connexion</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2024 HotMeet. Tous droits réservés. Réservé aux adultes de 18
            ans et plus.
          </p>
        </div>
      </div>
    </footer>

    <!-- JavaScript pour la réinitialisation du mot de passe -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('resetPasswordForm');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
          window.location.href = '/auth';
          return;
        }

        form.addEventListener('submit', async function (e) {
          e.preventDefault();

          const formData = new FormData(form);
          const password = formData.get('password');
          const confirmPassword = formData.get('confirmPassword');

          // Validation côté client
          if (password !== confirmPassword) {
            showMessage('Les mots de passe ne correspondent pas', 'error');
            return;
          }

          if (password.length < 6) {
            showMessage(
              'Le mot de passe doit contenir au moins 6 caractères',
              'error'
            );
            return;
          }

          try {
            const response = await fetch('/api/auth/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                token: token,
                password: password,
              }),
            });

            const result = await response.json();

            if (result.success) {
              showMessage('Mot de passe réinitialisé avec succès !', 'success');
              setTimeout(() => {
                window.location.href = '/auth';
              }, 2000);
            } else {
              showMessage(
                result.error.message || 'Erreur lors de la réinitialisation',
                'error'
              );
            }
          } catch (error) {
            console.error('Erreur:', error);
            showMessage(
              'Erreur lors de la réinitialisation. Veuillez réessayer.',
              'error'
            );
          }
        });

        function showMessage(message, type) {
          // Supprimer les anciens messages
          const oldMessages = document.querySelectorAll('.auth-message');
          oldMessages.forEach(msg => msg.remove());

          // Créer le nouveau message
          const messageDiv = document.createElement('div');
          messageDiv.className = `auth-message ${type}`;
          messageDiv.textContent = message;

          // Insérer le message
          const authCard = document.querySelector('.auth-card');
          if (authCard) {
            authCard.insertBefore(messageDiv, authCard.querySelector('form'));
          }

          // Supprimer après 5 secondes
          setTimeout(() => {
            messageDiv.remove();
          }, 5000);
        }
      });
    </script>

    <style>
      .auth-message {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        font-weight: 500;
      }

      .auth-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .auth-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </body>
</html>
