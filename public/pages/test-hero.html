<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Hero - HotMeet</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      .hero-test {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 0 2rem;
        background:
          linear-gradient(
            135deg,
            rgba(102, 126, 234, 0.2) 0%,
            rgba(118, 75, 162, 0.2) 100%
          ),
          url('/images/hero-custom.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .hero-title {
        font-size: 4rem;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      }

      .hero-subtitle {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        opacity: 0.95;
      }

      .hero-description {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        max-width: 600px;
      }

      .test-link {
        color: white;
        text-decoration: underline;
        margin-top: 2rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="hero-test">
      <div class="hero-content">
        <h1 class="hero-title">HotMeet</h1>
        <h2 class="hero-subtitle">Test de l'image hero</h2>
        <p class="hero-description">
          Cette page teste directement votre image sans CSS externe. Si vous
          voyez une image romantique en arrière-plan, cela fonctionne.
        </p>
        <a href="/" class="test-link">Retour à l'accueil</a>
      </div>
    </section>
  </body>
</html>
