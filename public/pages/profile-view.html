<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Profil - HotMeet</title>
    <link rel="stylesheet" href="/css/style.css?v=6" />
    <link rel="stylesheet" href="/css/pages.css?v=1" />
    <link rel="stylesheet" href="/css/animations.css" />
    <!-- V√©rification d'√¢ge globale -->
    <script src="/js/age-verification.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="/" class="nav-brand">
          <img
            src="/images/logo-hotmeet.png"
            alt="HotMeet - Rencontres Adultes Premium"
            class="logo-img"
          />
          <span class="logo-text">HotMeet</span>
        </a>

        <div class="nav-menu" id="navMenu">
          <a href="/" class="nav-link">Accueil</a>
          <a href="/directory" class="nav-link">Annuaire</a>
          <a href="/ads" class="nav-link">Annonces</a>
          <a href="/tonight" class="nav-link">Ce Soir</a>
          <a href="/cam" class="nav-link">Cam-to-Cam</a>
          <a href="/messages" class="nav-link">Messages</a>
          <a href="/profile" class="nav-link">Mon Profil</a>
        </div>

        <div class="nav-actions">
          <button class="btn-secondary" id="loginBtn">Connexion</button>
          <button class="btn-primary" id="registerBtn">Inscription</button>
          <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="pages-container">
      <div class="container">
        <!-- Loading -->
        <div id="loadingIndicator" class="loading-container">
          <div class="loading-spinner"></div>
          <p>Chargement du profil...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none">
          <p>Erreur lors du chargement du profil.</p>
          <button class="btn-primary" id="backBtn">Retour</button>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" style="display: none">
          <!-- Profile Header -->
          <section class="profile-header">
            <div class="profile-info">
              <img
                id="profilePhoto"
                src=""
                alt="Photo de profil"
                class="profile-photo"
              />
              <div class="profile-details">
                <h1 id="profileName" class="profile-title"></h1>
                <p id="profileDetails" class="profile-subtitle"></p>
                <div id="profileStats" class="profile-stats">
                  <span>üëÅÔ∏è <span id="profileViews">0</span> vues</span>
                  <span>üìÖ Membre depuis <span id="memberSince">-</span></span>
                </div>
              </div>
            </div>
          </section>

          <!-- Profile Actions -->
          <section class="profile-actions">
            <button id="sendMessageBtn" class="btn-primary">
              üí¨ Demande de chat
            </button>
            <button id="backToDirectoryBtn" class="btn-secondary">
              ‚Üê Retour √† l'annuaire
            </button>
          </section>

          <!-- Profile Bio -->
          <section class="profile-section" id="bioSection">
            <h2>√Ä propos</h2>
            <div id="profileBio" class="bio-content">
              <!-- Bio content will be loaded here -->
            </div>
          </section>

          <!-- Profile Photos -->
          <section class="profile-section">
            <h2>üì∑ Photos publiques</h2>
            <div class="photo-gallery" id="galleryPhotos">
              <!-- Gallery photos will be loaded here -->
            </div>
          </section>

          <!-- Private Photos Section -->
          <section class="profile-section">
            <div class="private-photos-header">
              <h2>üîí Photos priv√©es</h2>
              <button
                id="requestPrivateAccessBtn"
                class="btn-request-access"
                style="display: none"
              >
                üíå Demander l'acc√®s
              </button>
            </div>
            <div class="private-photos-container">
              <div class="photo-gallery" id="privatePhotos">
                <!-- Private photos will be loaded here -->
              </div>
              <div id="privatePhotosMessage" class="private-message">
                <!-- Message about private photos access -->
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal" style="display: none">
      <div class="modal-content chat-modal">
        <div class="modal-header">
          <h3 id="chatTitle">Envoyer un message</h3>
          <button class="modal-close" id="closeChatBtn">&times;</button>
        </div>
        <div class="modal-body">
          <!-- Chat Messages Area -->
          <div id="chatMessages" class="chat-messages">
            <!-- Messages will appear here -->
          </div>

          <!-- Message Input -->
          <div class="chat-input-container">
            <textarea
              id="messageInput"
              placeholder="Tapez votre message..."
              rows="3"
              maxlength="500"
            ></textarea>
            <div class="chat-actions">
              <small class="char-count">
                <span id="charCount">0</span>/500
              </small>
              <button id="sendBtn" class="btn-primary">üì§ Envoyer</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/profile-view.js"></script>
  </body>
</html>
