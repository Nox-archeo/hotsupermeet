<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification - HotMeet</title>
    <link rel="stylesheet" href="/css/style.css?v=2" />
    <link rel="stylesheet" href="/css/animations.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="/" class="nav-brand">
          <img
            src="/images/logo-hotmeet.png"
            alt="HotMeet - Rencontres Adultes Premium"
            class="logo-img"
          />
          <span class="logo-text">HotMeet</span>
        </a>

        <div class="nav-menu" id="navMenu">
          <a href="/" class="nav-link">Accueil</a>
          <a href="/directory" class="nav-link">Annuaire</a>
          <a href="/ads" class="nav-link">Annonces</a>
          <a href="/tonight" class="nav-link">Ce Soir</a>
          <a href="/cam" class="nav-link">Cam-to-Cam</a>
          <a href="/messages" class="nav-link">Messages</a>
          <a href="/profile" class="nav-link">Mon Profil</a>
        </div>

        <div class="nav-actions">
          <button class="btn-secondary" id="loginBtn">Connexion</button>
          <button class="btn-primary" id="registerBtn">Inscription</button>
          <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
      <div class="container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Connexion</h2>
            <p>Accédez à votre compte HotMeet</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input"
              />
            </div>

            <button type="submit" class="btn-primary auth-submit">
              Se connecter
            </button>
          </form>

          <div class="auth-footer">
            <p>
              Pas encore de compte ?
              <a href="/auth?register" class="auth-link">S'inscrire</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2024 HotMeet. Tous droits réservés. Réservé aux adultes de 18
            ans et plus.
          </p>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          alert('Fonctionnalité de connexion en cours de développement');
        });
    </script>
  </body>
</html>
